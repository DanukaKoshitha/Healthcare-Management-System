<div class="bg-white dark:bg-gray-900 min-h-screen px-6 py-10">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center text-gray-900 dark:text-white mb-10">
      Your Profile
    </h2>

    <form (ngSubmit)="update()" class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 space-y-6">

      <div class="grid gap-6 md:grid-cols-2">
        <!-- First Name -->
        <div>
          <label for="first_name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">First Name</label>
          <input
            type="text"
            id="first_name"
            placeholder="John"
            [(ngModel)]="firstName"
            name="firstName"
            required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label for="last_name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Last Name</label>
          <input
            type="text"
            id="last_name"
            placeholder="Doe"
            [(ngModel)]="lastName"
            name="lastName"
            required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          />
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Colombo"
            [(ngModel)]="address"
            name="address"
            required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="011-4567890"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            [(ngModel)]="contact"
            name="contact"
            required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          />
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Role</label>
          <input
            type="tel"
            id="phone"
            placeholder="011-4567890"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            [(ngModel)]="role"
            name="role"
            required
            disabled="true"
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          />
        </div>

        <!-- Gender -->
        <div>
          <label for="gender-dropdown" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Gender</label>
          <select
            id="gender-dropdown"
            [(ngModel)]="gender"
            name="gender"
            required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
          >
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="john.doe@company.com"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm dark:bg-gray-700 dark:text-white focus:border-blue-500 focus:ring focus:ring-blue-200 dark:focus:border-blue-400 p-2.5"
        />
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl shadow-lg transition-all duration-300"
        >
          Update Profile
        </button>
      </div>

    </form>

  </div>
</div>
